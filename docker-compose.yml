services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contractiq
    ports:
      - "80:8000"
      - "8000:8000"
    volumes:
      - ./backend/data/uploads:/app/backend/data/uploads
      - ./backend/data/exports:/app/backend/data/exports
      - ./backend/data/chroma:/app/backend/data/chroma
      - ./backend/data/sqlite:/app/backend/data/sqlite
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENVIRONMENT=production
      - MODEL_PATH=/app/checkpoint-4089
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
